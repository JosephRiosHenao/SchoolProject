{% extends "base.html" %}

{% block title %}{% if obj %}Modificar{% else %}Crear{% endif %} Marca{% endblock title %}

{% block content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card {% if obj %}border-left-warning{% else %}border-left-success{% endif %} shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center ">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold {% if obj %}text-warning{% else %}text-success{% endif %} text-uppercase mb-1">
                            {% if obj %}Actualizar{% else %}Crear{% endif %} Marca</div>
                        <div class="h5 font-weight-bold text-gray-800">
                            <div class="row mb-3">
                                <div class="col-9">
                                    <div class="form-group">
                                        <label for="id_description">Descripcion</label>
                                        <input type="text" class="form-control w-100" id="id_description" name="description" {% if obj %}value="{{form.description.value}}"{% endif %}">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <p class="w-100 text-center">
                                            <label for="id_state">Estado</label>
                                            <input type="checkbox" name="state" id="id_state" class="form-control w-100 text-center"{% if form.state.value %} checked {% endif %}>
                                        </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col">
                    {% if obj %}
                        <button class="btn btn-danger" type="submit"><span class="fa fa-edit"></span> Actualizar</button>
                    {% else %}                
                        <button class="btn btn-danger" type="submit"><span class="fa fa-save"></span> Guardar</button>
                    {% endif %}
                    <a href="{% url 'inventory:brand_list' %}" class="btn btn-success btn-circle"><span class="fa fa-undo"></span></a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
