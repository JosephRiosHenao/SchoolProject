 {% extends 'base.html' %} {% block title %}Tareas{% endblock title %} {% block content %}
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Listado de Tareas</h6>

        </div>
        <div class="card-body text-center w-100">

            <div class="d-flex w-100 h-100 justify-content-center align-items-center" style="flex-wrap: wrap;">
                {% for task in tasks %}
                <div class="card text-center m-4 {% if task.priority == 'low' %}
                  bg-success text-white
                    {% elif task.priority == 'medium' %}
                    bg-warning text-white
                        {% elif task.priority == 'high' %}
                        bg-danger text-white
                {% endif %} " style="height:250px; width:250px">
                    <div class="card-header" style="color:black !important;">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p class="text-muted text-center" style="font-size: small; margin: 0;">{{task.date_finish}}</p>
                    </div>
                    <div class="card-body">

                        <p class="card-text">
                            {{task.description}}</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'todo:delete' task.pk %}" class="btn btn-primary">Eliminar tarea</a>
                    </div>
                </div>
                {% endfor %}
                <div class="card text-center" style="height:250px; width:250px; border-radius: 2rem; overflow: hidden;">
                    <div class="card-body bg-gradient-primary">
                        <div class="d-flex w-100 h-100 justify-content-center align-items-center" style="flex-direction: column;">
                            <p><span class="fa fa-plus text-white" style="font-size: 5rem; "></span></p>
                            <a onclick="return openModal('{% url 'todo:create' %}')" href="#" role="button" class="btn btn-light" style="border-radius: 2rem; color: var(--primary-color); font-weight: bolder;">AGREGAR</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock content %}
