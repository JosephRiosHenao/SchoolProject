
<div class="modal-dialog modal-lg w-100">
    <div class="modal-content">
        <form method="POST" class="form-inline" role="form" action="{% if obj %}{% url 'cmp:provider_update' obj.pk %}{% else %}{% url 'cmp:provider_create' %}{% endif %}">
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 p-0">
                <div class="card {% if obj %}border-left-warning{% else %}border-left-success{% endif %} shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center ">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold {% if obj %}text-warning{% else %}text-success{% endif %} text-uppercase mb-1">
                                    {% if obj %}Actualizar{% else %}Crear{% endif %} Proveedor</div>
                                <div class="h5 font-weight-bold text-gray-800">
                                    <div class="row mb-3">
                                        {{ form.as_p }}
                                    </div>
                                </div>
                            </div>
        
                        </div>
                        <div class="col">
                            {% if obj %}
                                <button class="btn btn-danger" type="submit"><span class="fa fa-edit"></span> Actualizar</button>
                            {% else %}                
                                <button class="btn btn-danger" type="submit"><span class="fa fa-save"></span> Guardar</button>
                            {% endif %}
                            <a onclick="return closeModal()" href="#" class="btn btn-success btn-circle"><span class="fa fa-undo"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
