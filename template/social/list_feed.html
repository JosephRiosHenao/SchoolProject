{% extends "base.html" %}
{% block title %}
  FEED
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
          <div class="col-lg-6 offset-lg-3">
              <div class="media">
                    <img src="{{post.user.picture}}" alt="{{post.user.name}}" class="mr-3 rounded-circle">
                    <div class="media-body">
                        <h5 class="mt-0">{{post.user.name}}</h5>
                        {{post.timestamp}}
                    </div>
              </div>
              <p class="text-center">
                  <img src="{{post.photo}}" alt="{{post.title}}" class="img-fluid mt-3 border rounded">
              </p>
              <h6 class="ml-1 mt-1">{{post.title}}</h6>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
