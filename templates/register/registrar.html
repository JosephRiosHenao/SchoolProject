{% extends 'base.html' %}
{% load static %}
{% block title %}REGISTRO{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/custom/register.css' %}">
{% endblock css %}
{% block content %}
<div style="min-height: 100vh;">
    <div class="content-row-top">
        <div class="img-top" style="min-height: 50vh;"></div>    
    </div>
    <div class="container">
    <div class="row" style="min-height: 50vh;">
        <div class="col-md-4">
            <div class="form-group">
                <label for="name">Nombres:</label>
                <input type="text" class="form-control" id="name">   
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" class="form-control" id="lastname">   
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">   
            </div>     
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" id="user">   
            </div>
            <div class="form-group">
                <label for="password">Contrasenia:</label>
                <input type="password" class="form-control" id="password">   
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contrasenia:</label>
                <input type="password" class="form-control" id="confirm-password">   
            </div>
        </div>
        <div class="col-md-4 center-div">
            <h1 class="text-center title">REGISTRATE</h1>            
            <p class="text-center">
                <button class="btn-register btn-custom">GO!</button>
            </p>
        </div>
    </div>    
    </div>
</div>
{% endblock content %}
